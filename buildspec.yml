version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Building React App...
      - npm run build

  post_build:
    commands:
      - echo Build completed.
      - echo "Deploying files to EC2 frontend server..."
      # If the SSH key is stored in S3, download it to the CodeBuild environment
      - aws s3 cp s3://your-bucket-name/new.pem /root/new.pem
      - chmod 400 /root/new.pem  # Correct permission for the key
      # Deploy built files to EC2 using the correct SSH key
      - scp -i /root/new.pem -o StrictHostKeyChecking=no -r build/* ec2-user@3.17.175.235:/home/ec2-user/frontend_build/

artifacts:
  files:
    - '**/*'
