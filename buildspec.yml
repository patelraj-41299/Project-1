version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building React App...
      - npm run build
  post_build:
    commands:
      - echo Build completed.
      - echo "Deploying files to EC2 frontend server..."
      - scp -i /root/ssh_key.pem -o StrictHostKeyChecking=no -r build/* ec2-user@3.17.175.235:/home/ec2-user/frontend_build/
artifacts:
  files:
    - '**/*'
